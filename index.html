<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Hello github by yomuyo</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Hello github</h1>
          <h2></h2>
        </header>

        <hr>

        <section id="main_content">
          <p>waiting...</p>
          <p>
            <div id="searchbox">
              <form action="http://www.google.com/search" method="get" target="_blank">
                <div class="content">
                  <input type="text" class="textfield" style="color:#888;" name="as_q" size="24" value='输入关键字搜索' onblur="if(this.value == '')this.value='输入关键字搜索'" onfocus="if(this.value == '输入关键字搜索')this.value = ''" />
                  <!--<input name="as_sitesearch" value="" type="hidden">-->
	                <input type="submit" class="button" value=""/>
                </div>
              </form>
            </div>
          </p>
        </section>

        <footer>
          Hello github is maintained by <a href="https://github.com/yomuyo">yomuyo</a>
        </footer>

        
      </div>
    </div>
  </body>
</html>
